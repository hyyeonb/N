spring.application.name=NMS

# Database Configuration
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/new_nms
spring.datasource.username=root
spring.datasource.password=dusrnth1!


# Flyway Configuration
spring.flyway.enabled=false

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=dev3.nms.vo
mybatis.configuration.map-underscore-to-camel-case=false

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.jdbc.datasource=WARN
logging.level.org.mybatis=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.dev3.nms=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web.client.RestTemplate=WARN
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%-5level) %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} : %m%n
